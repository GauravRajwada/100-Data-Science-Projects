<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="cccc.png" rel="icon">
        <link href="cccc.png" rel="apple-touch-icon">
      
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../static/css/register.css">
        <title>C A R</title>

    </head>
    <body >
        <div class="d-flex align-items-center light-blue-gradient" style="height: 100vh;">
        
            <div class="container" >
                <h2 style="color:white;"><center>Check your resell car value in few second.</center></h2>
                <div class="d-flex justify-content-center">
                    <div class="col-md-6">
                        <div class="card rounded-0 shadow">
                            <div class="card-body">

                                <h3>Enter details</h3>
                                <form action="{{ url_for('predict')}}" method="post">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Enter purchased year: </label><br>
                                        <small id="emailHelp" class="form-text text-muted">* Enter year only in form "YYYY"</small>

                                        <input type="number" class="form-control" id="exampleInputEmail1" name="Year" aria-describedby="emailHelp" placeholder="YYYY" min="2005" max="2020" required>
                                        
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Showroom Price?(In lakhs)</label>
                                        <input type="number" class="form-control" id="exampleInputEmail1" name="Present_Price" aria-describedby="emailHelp" placeholder="$$$$$" required>
                                       
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">How Many Kilometers Drived? </label>
                                        <input type="number" class="form-control" id="exampleInputEmail1" name="Kms_Driven" aria-describedby="emailHelp" placeholder="KM" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">How much owners previously had the car(0 or 1 or 3)? </label>
                                        <input type="number" class="form-control" id="exampleInputPassword1" name="Owner" placeholder="0 or 1 or 2"  required>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Fuel type:</label><br>
                                        
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="Fuel_Type_Petrol" id="inlineRadio1" value="option1"  required>
                                            <label class="form-check-label" for="inlineRadio1">Diesel</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="Fuel_Type_Petrol" id="inlineRadio2" value="option2">
                                            <label class="form-check-label" for="inlineRadio2">Petrol</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="Fuel_Type_Petrol" id="inlineRadio3" value="option3" >
                                            <label class="form-check-label" for="inlineRadio3">CNG</label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Are you:</label><br>
                                    
                                        <select name="Seller_Type_Individual" id="resea" required="required">
                                            <option value="Dealer">Dealer</option>
                                            <option value="Individual">Individual</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Transmission type:</label><br>
                                    
                                        <select name="Transmission_Mannual" id="resea" required="required">
                                            <option value="Dealer">Manual</option>
                                            <option value="Individual">Automatic</option>
                                        </select>
                                    </div>
                                  <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                                {{ prediction_text }}
                            </div>
                            
                        </div>
                        
                    </div>
                    <div class="imagebg"></div>

        <div id="success_message" style="width:100%; height:100%; display:none; ">
            <h3>Posted your feedback successfully!</h3>
        </div>
        <div id="error_message"
                style="width:100%; height:100%; display:none; ">
                    <h3>Error</h3>
                    Sorry there was an error sending your form.

        </div>
    </div>
</div>
                </div>

                <!-- Optional JavaScript -->
                <!-- jQuery first, then Popper.js, then Bootstrap JS -->
                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
            </div>
    </body>
</html>
